<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <title>Calculadora Prestamos Redufegi</title>
    <script src="./js/script.js"></script>    
</head>
<body>
    <div class="containerprestamo">
        <div class="blockprestamos">
            <div class="title-block">Datos del Préstamo</div>
            <br>        
            <div class="dp" data-validate="Valid email is required: ex@abc.xyz">
                <input id="montoprestamos" type="number" placeholder="Monto del Préstamo" required>
            </div>
            <div class="dp">
            <t id="camporrequerido"></t>
                <input id="tiempomes" type="number" placeholder="Tiempo en Meses" required><br>
            </div>
            <div class="dp">
                <input id="btncalcular" type="submit" value="Calcular" onclick="calcular();">
            </div>
            <br>
        </div>
        <div class="blockprestamos">
            <div class="title-block">Resultado de Solicitud:</div>
            <br>
            <div class="resultado-block">
                <t class="title-resultado">Cuota Mensual:</t>
                <div id="cuotamensual" class="resultado">$0.00</div>
            </div>
            <div class="resultado-block">
                <t class="title-resultado">Cantidad de meses:</t> 
                <div id="tiempo" class="resultado">$0.00</div>
            </div>
            <div class="resultado-block">
                <t class="title-resultado">Porciento Aplicado:</t> 
                <div id="porcientoapli" class="resultado">0%</div>
            </div>
        </div>
    </div>
</body>
</html>
